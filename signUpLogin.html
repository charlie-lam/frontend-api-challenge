        <label for="handle-input">Handle:</label>
        <input id="handle-input" type="text" value="" placeholder="e.g MakersFan"/>
        <label for="password-input">Password:</label>
        <input id="password-input" type="password" value=""/>

    </form>
    <h2>Login to post new peeps</h2>

        <label for="handle-input">Handle:</label>
        <input id="handle-input" type="text" value="" placeholder="e.g MakersFan"/>
        <label for="password-input">Password:</label>
        <input id="password-input" type="password" value=""/>
        <input type="submit" value="Login"/>
    </form>
</div>
